{% extends 'base_cover.html' %}
{% block main %}
<p>Client: {{ client.client_id }}, User: {{ user.username }} ({{ user.email }})</p>
<form action="{{ url_for('internal.user_authorize') }}" method="post">
  <p>Allow access?</p>
  <input type="hidden" name="client_id" value="{{ client.client_id }}">
  <input type="hidden" name="scope" value="{{ scopes|join(' ') }}">
  <input type="hidden" name="response_type" value="{{ response_type }}">
  <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
  {% if state %}
  <input type="hidden" name="state" value="{{ state }}">
  {% endif %}
  <input type="submit" name="confirm" value="yes" class="btn btn-outline-info">
  <input type="submit" name="confirm" value="no" class="btn btn-outline-info">
</form>
{% endblock main %}
